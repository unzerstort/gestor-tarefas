<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" style="background-color: blueviolet;" mode="side">
    <mat-nav-list>
      <mat-list-item>
        Dashboard
      </mat-list-item>
      <mat-list-item>Tarefa</mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </div>


</mat-drawer-container>
